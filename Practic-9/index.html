<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ‰ Countdown to Your Event</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="timer-box">
          <label for="eventDate" class="form-label">Select Date & Time:</label>
          <input type="datetime-local" id="eventDate" class="form-control mb-3" />
          <button class="btn btn-primary w-100" onclick="startCountdown()">Start Countdown</button>
          <div id="countdown" class="countdown mt-4">
            <div><span id="days">00</span><br><small>Days</small></div>
            <div><span id="hours">00</span><br><small>Hours</small></div>
            <div><span id="minutes">00</span><br><small>Minutes</small></div>
            <div><span id="seconds">00</span><br><small>Seconds</small></div>
          </div>
          <p id="message" class="text-center mt-3 fw-bold text-success"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
