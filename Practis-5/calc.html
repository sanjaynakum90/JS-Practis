<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }

        .result {
            height: 50px;
            font-size: 1.5rem;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container calculator bg-light p-4 rounded shadow">
        <input type="text" id="display" class="form-control mb-3 result text-end" readonly>

        <div class="row g-2">
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="clearDisplay()">AC</button></div>
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="deleteLast()">DEL</button></div>
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm" onclick="calculate()">%</button>
            </div>
            <div class="col-3"><button class="btn btn-warning rounded-circle p-4 btn-sm"
                    onclick="append('/')">÷</button></div>


            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('7')">7</button></div>
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('8')">8</button></div>
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning rounded-circle p-4 btn-sm"
                    onclick="append('*')">×</button></div>

            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('4')">4</button></div>
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('5')">5</button></div>
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning rounded-circle p-4 btn-sm"
                    onclick="append('-')">−</button></div>

            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('1')">1</button></div>
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('2')">2</button></div>
            <div class="col-3"><button class="btn btn-secondary rounded-circle p-4 btn-sm"
                    onclick="append('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning rounded-circle p-4 btn-sm"
                    onclick="append('+')">+</button></div>

            <!-- <div class="col-3"><button class="btn btn-danger" onclick="clearDisplay()">C</button></div> -->
            <div class="col-6"><button class="btn btn-secondary rounded-pill p-4" onclick="append('0')">0</button></div>
            <div class="col-3"><button class="btn btn-success rounded-circle p-4 btn-sm"
                    onclick="append('.')">.</button></div>
            <div class="col-3"><button class="btn btn-warning rounded-circle p-4 btn-sm"
                    onclick="calculate('=')">=</button></div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function append(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            if (display.value.length > 0) {
                display.value = display.value.slice(0, -1);
            }
        }

        function percentage() {
            display.value = eval(display.value) / 100;

        }


        function calculate() {

            display.value = eval(display.value);
        }
    </script>
</body>

</html>
