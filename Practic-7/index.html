<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">🌐 Country Finder</h1>
    <div class="input-group mb-3">
      <input type="text" id="countryInput" class="form-control" placeholder="Enter country name..." />
      <button class="btn btn-primary" onclick="fetchCountry()">Search</button>
    </div>
    <div id="countryCard" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
