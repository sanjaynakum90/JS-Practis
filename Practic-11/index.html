<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gradient-to-r from-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto py-10 px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-6">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Task Management System</h1>

            <form id="taskForm" class="space-y-4 mb-8">
                <input type="text" id="title" placeholder="Task Title"
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    required>

                <textarea id="description" placeholder="Task Description"
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 focus:outline-none h-24"></textarea>

                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="dueDate"
                        class="px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        required>

                    <select id="priority"
                        class="px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                    <i class="fas fa-plus mr-2"></i>Add Task
                </button>
            </form>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Filter by Priority:</label>
                <select id="filterpriority"
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    <option value="all">All Tasks</option>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>

            <ul id="taskList" class="space-y-4"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
