<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Catalog</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-gray-50 to-gray-100 min-h-screen py-8">
    <div
        class="container mx-auto max-w-4xl bg-white rounded-2xl shadow-lg p-8 transform transition-all hover:shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Products Information</h2>
        <div class="space-y-4">
            <input type="text" placeholder="Enter product image URL" id="img"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
            <input type="text" placeholder="Enter product name" id="name"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
            <input type="text" placeholder="Enter product price" id="price"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
            <input type="text" placeholder="Enter product category" id="rate"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">

            <div class="flex justify-center">
                <button onclick="add()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transform transition-all hover:scale-105 flex items-center">
                    <i class="ri-add-line mr-2"></i>Add Product
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto max-w-7xl mt-12">
        <div class="flex justify-end gap-4 mb-6">
            <button onclick="low()"
                class="px-4 py-2 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-all">
                Price: Low to High
            </button>
            <button onclick="high()"
                class="px-4 py-2 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-all">
                Price: High to Low
            </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="show">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
